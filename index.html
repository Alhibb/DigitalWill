<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Will DApp</title>
        
        <!-- FontAwesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <!-- External CSS -->
        <link rel="stylesheet" href="styles.css">
        
        <!-- Ethers.js CDN -->
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    </head>
<body>

    <div class="container">
        <h1><i class="fas fa-scroll"></i> Digital Will dApp</h1>
        
        <!-- Connect Wallet Card -->
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-wallet"></i> Connect Wallet</h2>
            </div>
            <div class="card-body">
                <button id="connectWallet" class="btn">Connect MetaMask Wallet</button>
                <p id="walletAddress"></p>
            </div>
        </div>

        <!-- Will Details Card -->
        <div class="card" id="willDetails" style="display: none;">
            <div class="card-header">
                <h2><i class="fas fa-file-signature"></i> Will Details</h2>
            </div>
            <div class="card-body">
                <p>Total Wills Created: <span id="totalWills"></span></p>
            </div>
        </div>

        <!-- Create Will Card -->
        <div class="card" id="createWillCard" style="display: none;">
            <div class="card-header">
                <h2><i class="fas fa-edit"></i> Create New Will</h2>
            </div>
            <div class="will-card">
                <h2>Create New Will</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" placeholder="dd/mm/yyyy" required>
                    </div>
            
                    <div class="form-group">
                        <label for="executor-address">Executor Address:</label>
                        <input type="text" id="executor-address" placeholder="Enter executor's address" required>
                    </div>
            
                    <div class="form-group">
                        <label for="contract-address">Asset Contract Address:</label>
                        <input type="text" id="contract-address" placeholder="Enter asset contract address" required>
                    </div>
            
                    <div class="form-group">
                        <label for="asset-id">Asset ID/Amount:</label>
                        <input type="text" id="asset-id" placeholder="Enter asset ID or amount" required>
                    </div>
            
                    <div class="form-group">
                        <label for="beneficiary-address">Beneficiary Address:</label>
                        <input type="text" id="beneficiary-address" placeholder="Enter beneficiary address" required>
                    </div>
            
                    <div class="form-group">
                        <label for="asset-type">Asset Type:</label>
                        <select id="asset-type">
                            <option value="erc721">ERC721 (NFT)</option>
                        </select>
                    </div>
            
                    <button type="submit" class="submit-btn">Create Will</button>
                </form>
            </div>
            
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
